<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Eats - Street Tacos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <button aria-label="Main Navigation">
                <img src="hamburger.svg" alt="Menu Icon">
            </button>
            <ul id="main-navigation">
                <li><a href="#"><img src="logo.svg" alt="Good Eats Logo"></a></li>
                <li><a href="#"><img src="images/breakfast.png" alt="Breakfast">Breakfast</a></li>
                <li><a href="#"><img src="images/brunch.png" alt="Brunch">Brunch</a></li>
                <li><a href="#"><img src="images/lunch.png" alt="Lunch">Lunch</a></li>
                <li><a href="#"><img src="images/dinner.png" alt="Dinner">Dinner</a></li>
                <li><a href="#"><img src="images/appetizers.png" alt="Appetizers">Appetizers</a></li>
                <li><a href="#"><img src="images/desserts.png" alt="Desserts">Desserts</a></li>
                <li><a href="#"><img src="images/beverages.png" alt="Beverages">Beverages</a></li>
            </ul>
            <button aria-label="Search">
                <img src="search.svg" alt="Search Icon">
            </button>
            <a href="#"><img src="avatar.svg" alt="User Profile"></a>
        </nav>
    </header>

    <section class="container">
        <h1>Street Tacos</h1>
        <div class="content-wrapper">
            <div class="left-column">
                <div class="action-icons">
                    <button aria-label="Save Recipe"><img src="save.svg" alt="Save Icon"></button>
                    <button aria-label="Share Recipe"><img src="share.svg" alt="Share Icon"></button>
                    <button aria-label="Print Recipe"><img src="print.svg" alt="Print Icon"></button>
                    <button aria-label="Jump to Recipe"><img src="jump.svg" alt="Jump Icon"></button>
                </div>
            </div>
    
            <div class="right-column">
                <img src="images/street-tacos.png" alt="Street Tacos" class="taco-image">
               
            </div>
        </div>
    </section>

</body>

</html>
